<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Teleprompter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="teleprompter-wrapper">
        <div id="teleprompterDisplay" class="teleprompter-container" contenteditable="true" spellcheck="false">
            <!-- Text will be populated by JavaScript -->
        </div>
        
        <div class="control-bar">
            <div class="container-fluid">
                <div class="row align-items-center g-3">
                    <div class="col-12 col-md-4">
                        <div class="d-flex align-items-center">
                            <label for="fontSize" class="form-label me-2 text-light mb-0">Font Size:</label>
                            <input type="range" class="form-range" id="fontSize" min="16" max="72" value="40">
                            <span id="fontSizeValue" class="ms-2 text-light">40px</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="d-flex align-items-center">
                            <label for="textWidth" class="form-label me-2 text-light mb-0">Width:</label>
                            <input type="range" class="form-range" id="textWidth" min="400" max="1600" value="800" step="50">
                            <span id="textWidthValue" class="ms-2 text-light">800px</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button id="startButton" class="btn btn-primary btn-lg">
                            <i class="bi bi-play-fill"></i> Start
                        </button>
                        <button id="stopButton" class="btn btn-danger btn-lg" disabled>
                            <i class="bi bi-stop-fill"></i> Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
